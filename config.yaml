# S9S Configuration for Rocky9 SLURM Cluster

# Refresh rate for automatic updates
refreshRate: 2s

# Maximum retries for API calls
maxRetries: 3

# Current context (cluster) to use
currentContext: rocky9

# Cluster contexts
contexts:
  - name: rocky9
    cluster:
      endpoint: "http://rocky9.ar.jontk.com:6820"
      token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3Njk3MTk1NTUsImlhdCI6MTc2OTcxNzc1NSwic3VuIjoicm9vdCJ9.bCgWztgfeXd5MHkwi2PwsXicIN0Mhp1JgPdXblYdAHQ"
      apiVersion: v0.0.43
      insecure: true
      timeout: 30s
    readOnly: false

# UI settings
ui:
  skin: default
  logoless: false
  crumbsless: false
  statusless: false
  headless: false
  noIcons: false
  enableMouse: true

# View-specific settings
views:
  jobs:
    columns: [id, name, user, state, time, nodes, priority]
    showOnlyActive: true
    defaultSort: time
    maxJobs: 1000

  nodes:
    groupBy: partition
    showUtilization: true
    maxNodes: 500

  partitions:
    showQueueDepth: true
    showWaitTime: true

# Feature flags
features:
  streaming: true
  pulseye: true
  xray: false
